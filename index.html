<!DOCTYPE html>
<html>
<head>
  <title>Mock CMP</title>
</head>
<body>
  <h1>Welcome to My Site</h1>

  <button id="open-consent">Manage Cookies</button>

  <div id="cmp-banner" style="display: none; border: 1px solid #aaa; padding: 1rem; margin-top: 2rem;">
    <p>Cookie preferences</p>
    <label><input type="checkbox" id="essential" checked disabled> Essential</label><br>
    <label><input type="checkbox" id="marketing"> Marketing</label><br>
    <button type="button" class="pm__btn" data-role="all">Accept All</button>
    <button type="button" class="pm__btn" data-role="necessary">Reject</button>
  </div>

  <script>
    document.getElementById("open-consent").addEventListener("click", () => {
      document.getElementById("cmp-banner").style.display = "block";
    });
  </script>
</body>
</html>
